<body id="body">
  <ion-card>
    <ion-card-header>
      <ion-card-title id="main-tittle">cosas lindas</ion-card-title>
    </ion-card-header>
    <ion-button class="main-button" color="medium" (click)="volver()">Volver</ion-button>
    <ion-button class="main-button" color="medium" (click)="subirFoto()">Subir foto</ion-button>
  </ion-card>

  <ion-content color="medium">
    <ion-card id="main-container" *ngIf="spinnerMostrandose == false">
          <ion-list id="item-list">
            <ion-item class="itemloaded" color="medium" *ngFor="let cosaLinda of publicacionesCosasLindas; let i = index"> 
              <p class="info-container">
                <label class="mailloaded">{{cosaLinda.emisor}}</label>
                <img class="imgloaded" src={{cosaLinda.foto}}>
                <ion-row>
                  <ion-button class="buttonloaded" color="light" *ngIf="cosaLinda.likes.indexOf(this.authSrv.userLogedmail) == -1" (click)="votarImagen(cosaLinda, false)">Votar</ion-button>
                  <ion-button class="buttonloaded" color="light" *ngIf="cosaLinda.likes.indexOf(this.authSrv.userLogedmail) != -1" (click)="votarImagen(cosaLinda, true)">Quitar voto</ion-button>
                </ion-row>  
              </p>
            </ion-item>
          </ion-list>
    </ion-card>

    <ion-row *ngIf="spinnerMostrandose == true" class="item-spinner">
      <ion-col>
        <ion-spinner name="crescent" id="loader-spinner" color="light"></ion-spinner>
      </ion-col>
    </ion-row>

  </ion-content>
</body>

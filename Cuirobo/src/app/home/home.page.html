<body id="body">
    <ion-card id="main-card">
          <ion-card id="main2-card">
              <ion-card-header id="main-card-header">
                Cuirobo
              </ion-card-header>
          
              <ion-card-content id="card-main-content">
                <ion-input [(ngModel)]="mailIngresado" id="mail" type="text" placeholder="Correo"></ion-input>
                <ion-input [(ngModel)]="passwordIngresado" id="password" type="password" placeholder="Contraseña"></ion-input>
          
                <p color="dark" id="txtError" hidden>Mensaje de error</p>
                <p color="dark" id="txtSatisfaccion" hidden>Mensaje de satisfaccion</p>
          
                <ion-grid>
                  <ion-col>
                    <ion-button class="btnLogin" id="btnIngresar" (click)="loginAuthFirebase()" color="dark">Ingresar</ion-button>
                    <ion-button class="btnLogin" id="btnRegistrarse" (click)="registerAuthFirebase()" color="dark">Registrarse</ion-button>
          
                    <ion-select id="selector-magico" placeholder="Elija acceso rápido" (ionChange)="onChange($event)">
                      <ion-select-option (onchange)="adminAutocomplete()" id="magic-1">Administrador</ion-select-option>
                      <ion-select-option (ionChange)="userAutocomplete()" id="magic-2">Usuario</ion-select-option>
                      <ion-select-option (ionChange)="testerAutocomplete()" id="magic-3">Tester</ion-select-option>
                    </ion-select>
          
                  </ion-col>
                </ion-grid>
              
              </ion-card-content>
          </ion-card>
    </ion-card>
  
</body>
